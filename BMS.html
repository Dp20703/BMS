<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* background-color: #0D5E68; */
            background: radial-gradient(#0D5E68, rgb(10, 75, 110));
        }
    </style>
</head>

<body>
    <div class="container text-dark h-100">
        <div class="header my-3">
            <h1 class="text-center bg-light rounded p-1">Bank Management System</h1>
        </div>
        <!-- Buttons: -->
        <div class="buttons d-flex gap-5 justify-content-center items-center my-5">
            <button type="button" class="btn btn-primary" onclick="createAc()">Create Account</button>
            <button type="button" class="btn btn-warning" onclick="viewAc(form)">View Account Details</button>
            <button type="button" class="btn btn-success" onclick="depositBtn()">Deposit Money</button>
            <button type="button" class="btn btn-danger" onclick="withdrawBtn()">Withdraw Money</button>
        </div>
        <!-- create Account: -->
        <div id="acForm" style="display: none;">
            <div class="card ">
                <div class="card-header">
                    <h1>Enter Account Details</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="form-label">Enter Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter Username"
                                id="username" required>
                        </div>
                        <div class="form-group my-2">
                            <label class="form-label">Enter Account Number</label>
                            <input type="text" class="form-control" placeholder="Enter Account Number" name="acnumber"
                                id="acnumber" required>
                        </div>
                        <div class="form-group my-2">
                            <label class="form-label">Enter Initial Amount</label>
                            <input type="text" id="iamount" name="iamount" class="form-control"
                                placeholder="Enter Initial Amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 mx-1"
                            onclick="submitForm(); return false;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- View Account: -->
        <div id="viewAcInfo" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Account Details</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Number</th>
                                <th>Current Balance</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-danger mt-3 mx-1 " onclick="CloseAcDetails();">Close </button>
                </div>
            </div>
        </div>
        <!-- Deposit Money: -->
        <div id="depositForm" style="display: none;">
            <div class="card ">
                <div class="card-header">
                    <h1>Deposit Money</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Number</th>
                                <th>Current Balance</th>
                            </tr>
                        </thead>
                        <tbody id="data2">
                        </tbody>
                    </table>
                    <form>
                        <div class="form-group my-2">
                            <label class="form-label">Enter Amount</label>
                            <input type="text" class="form-control" placeholder="Enter deposit amount" name="damount"
                                id="damount" required>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 mx-1"
                            onclick="DepositMoney(); return false;">Deposit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Withdraw Money: -->
        <div id="withdrawForm" style="display: none;">
            <div class="card ">
                <div class="card-header">
                    <h1>Withdraw Money</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Number</th>
                                <th>Current Balance</th>
                            </tr>
                        </thead>
                        <tbody id="data3">
                        </tbody>
                    </table>
                    <form>
                        <div class="form-group my-2">
                            <label class="form-label">Enter Amount</label>
                            <input type="text" class="form-control" placeholder="Enter withdrawal amount" name="wamount"
                                id="wamount" required>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 mx-1"
                            onclick="withdrawMoney(); return false;">Withdraw</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var totalAmount = 0;
        var iAmount = document.getElementById('iamount').value;
        totalAmount = Number(iAmount);

        function createAc() {
            document.getElementById('acForm').style.display = 'block';
            CloseAcDetails();
            closeDeposit();
            closeWithdraw();
        }
        function submitForm() {
            document.getElementById('acForm').style.display = 'none';
        }
        // View Account Functions:
        function viewAc(form) {
            submitForm()
            CloseAcDetails();
            closeDeposit();
            closeWithdraw();
            document.getElementById('viewAcInfo').style.display = 'block';
            var userName = document.getElementById('username').value;
            var acNumber = document.getElementById('acnumber').value;
            document.getElementById('data').innerHTML = '<tr><td>' + userName + '</td><td>' + acNumber + '</td><td>' + totalAmount + '</td></tr>'
        }

        function CloseAcDetails() {
            document.getElementById('viewAcInfo').style.display = 'none';
        }
        // Depiste Money Functions:
        function verfityAc() {
            var acNumber = document.getElementById('acnumber').value;

        }
        function depositBtn() {
            submitForm();
            CloseAcDetails();
            closeWithdraw();
            closeDeposit();
            var userName = document.getElementById('username').value;
            var acNumber = document.getElementById('acnumber').value;
            document.getElementById('data2').innerHTML = '<tr><td>' + userName + '</td><td>' + acNumber + '</td><td>' + totalAmount + '</td></tr>'
            var acNo = Number(prompt("Enter number"));
            if (acNumber == acNo) {
                document.getElementById('depositForm').style.display = 'block';
            }
            else {
                alert('Invalid Account Number!')
            }
        }
        function DepositMoney() {
            var dAmount = document.getElementById('damount').value;
            totalAmount += Number(dAmount);
            closeDeposit();
        }
        function closeDeposit() {
            document.getElementById('depositForm').style.display = 'none';
        }
        //Withdraw Money Functions:
        function withdrawBtn() {
            submitForm();
            CloseAcDetails();
            closeDeposit();
            closeWithdraw();
            var userName = document.getElementById('username').value;
            var acNumber = document.getElementById('acnumber').value;
            document.getElementById('data3').innerHTML = '<tr><td>' + userName + '</td><td>' + acNumber + '</td><td>' + totalAmount + '</td></tr>';
            var acNo = Number(prompt("Enter number"));
            if (acNumber == acNo) {
                document.getElementById('withdrawForm').style.display = 'block';
            }
            else {
                alert('Invalid Account Number!')
            }
        }
        function withdrawMoney() {
            var wAmount = document.getElementById('wamount').value;
            totalAmount -= Number(wAmount);
            closeWithdraw()
        }
        function closeWithdraw() {
            document.getElementById('withdrawForm').style.display = 'none';
        }
    </script>
</body>

</html>
